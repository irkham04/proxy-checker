name: check-proxies-v2ray

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # jalan tiap 5 menit (hati-hati limit GitHub Actions)

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download v2ray-core
        run: |
          curl -L https://github.com/v2fly/v2ray-core/releases/latest/download/v2ray-linux-64.zip -o v2ray.zip
          sudo apt-get install unzip -y
          unzip v2ray.zip -d v2ray
          chmod +x v2ray/v2ray

      - name: Run checker
        run: python3 check_subs_v2ray.py

      # ðŸ”Ž Debugging: cek file hasil
      - name: Debug list files
        run: ls -lah

      - name: Debug show results
        run: cat results.txt || echo "results.txt not found"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: proxy-check-results
          path: results.txt
          if-no-files-found: warn
